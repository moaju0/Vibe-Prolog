name: PR AI Tools Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'ai-tools/**'
      - '.github/workflows/pr-ai-tools-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install ai-tools dependencies
        run: |
          cd ai-tools
          uv sync --dev

      - name: Run ai-tools tests
        run: |
          cd ai-tools
          uv run pytest tests/ -v
