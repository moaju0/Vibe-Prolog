name: PR Core Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Run ISO core tests
        run: |
          uv run pytest tests/test_iso_core.py -v

      - name: Run builtins tests
        run: |
          uv run pytest tests/test_builtins.py -v

      - name: Run additional builtins tests
        run: |
          uv run pytest tests/test_additional_builtins.py -v

      - name: Run parser hex escape tests
        run: |
          uv run pytest tests/test_parser.py::TestCharacterCodeHexEscapes -v

      - name: Run parser error handling tests
        run: |
          uv run pytest tests/test_parser_error_handling.py -v

      - name: Run parser string/escape tests
        run: |
          uv run pytest tests/test_parser_strings.py -v

      - name: Run parser compatibility tests
        run: |
          uv run pytest tests/test_parser_compatibility.py -v

      - name: Run edge case regression tests
        run: |
          uv run pytest tests/test_edge_cases_and_failures.py -v
